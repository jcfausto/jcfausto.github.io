<!-- Footer -->
<footer class="footer">
  <span class="footer_item">&copy; {{ site.author}} - {{ site.time | date: "%Y" }}</span>
  <small class="footer_copyright">
    <a class="footer_item" href="{{ site.url }}/feed.xml">RSS</a>
  </small>
  {% for item in site.social %}
    <i class="fa-brands fa-{{ item.icon }} fa-md"></i> <a href="{{ item.url }}" target="_blank">{{ item.title }}</a>
  {% endfor %}
</footer>
<script src="/assets/js/main.js" defer="defer"></script>
